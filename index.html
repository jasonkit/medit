<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" /> 
	<title>medit</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	
	<script src="http://jasonkit.github.io/ikd/ikd.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<div id="menu">
		<button type="button" id="mode-button">Preview</button>
		<button type="button" id="login-button">Login</button>
		<span id="db-menu" class="hidden">
			<input type="text" list="db-file-datalist" id="db-file-text" />
			<datalist id="db-file-datalist"></datalist>
			<button type="button" id="save-button">Save</button>
			<button type="button" id="logout-button">Logout</button>
			<span id="db-username"></span>
		</span>
	</div>
	<div id="view">
		<div id="message-block" class="hidden"></div>
		<div id="preview-block" class="hidden"></div>
		<div id="edit-wraper">
			<textarea id="edit-textarea"></textarea>
		</div>
	</div>
</body>
</html>
